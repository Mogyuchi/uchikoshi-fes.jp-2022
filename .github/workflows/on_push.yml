name: on push

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm install
      - name: Lint
        id: lint
        run: |
          npm run lint | cat > lint.log
          exit_code=${PIPESTATUS[0]}
          cat lint.log
          echo "::set-output name=stdout::$(sed -z 's/\n/\\n/g' lint.log)"
          exit $exit_code
      - uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: Lint でエラーが発生しました！今すぐ修整してください！
          url: "${{ github.server_url }}/${{ github.repository }}/\
            actions/runs/${{ github.run_id }}?check_suite_focus=true"
          description: ${{ steps.lint.outputs.stdout }}
          color: 0xff3333
          username: GitHub Actions
          avatar_url: https://github.com/actions.png
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm install
      - name: Test
        run: npm test
